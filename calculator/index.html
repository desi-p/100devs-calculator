<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="100Devs Calculator">
  	<meta name="keywords" content="100devs, calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>100Devs Basic Calculator</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>100 Devs Calculator</h1>

		<section>
			<table class="calculator">
				<tr>
					<td colspan="4"><input class="screenArea" type="text"/></td>
				</tr>
				<tr>
					<td><input type="button" value="7"/></td>
					<td><input type="button" value="8"/></td>
					<td><input type="button" value="9"/></td>
					<td><input type="button" value="/"/></td>
				</tr>
				<tr>
					<td><input type="button" value="4"/></td>
					<td><input type="button" value="5"/></td>
					<td><input type="button" value="6"/></td>
					<td><input type="button" value="x"/></td>
				</tr>
				<tr>
					<td><input type="button" value="3"></td>
					<td><input type="button" value="2"></td>
					<td><input type="button" value="1"></td>
					<td><input type="button" value="+"></td>
				</tr>
				<tr>
					<td><input type="button" value="0"></td>
					<td><input type="button" value="."></td>
					<td><input type="button" value="="></td>
					<td><input type="button" value="-"></td>
				</tr>
			</table>
		</section>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
